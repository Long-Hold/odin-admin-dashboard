<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <!-- Chart.js src -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>

    <!-- Top, horizontal header that serves as a navbar -->
    <header>
        <h1>Weclome, user</h1>
        <nav class="post-controls">
            <button type="button">New</button>
            <button type="button">Share</button>
            <button type="button">Upload</button>
        </nav>
    </header>

    <!-- Sidebar to be positioned to the left side of the screen -->
    <aside class="sidebar">
        <div class="logo-container">
            <h1>Dashboard</h1>
        </div>

        <nav class="page-nav">
            <!-- <spans> hold the icons set by CSS classes -->
            <ul>
                <li>
                    <span class="icon dashboard"></span>
                    <a href="/">Dashboard</a>
                </li>
                <li>
                    <span class="icon users"></span>
                    <a href="/">Users</a>
                </li>
                <li>
                    <span class="icon analytics"></span>
                    <a href="/">Analytics</a>
                </li>
                <li>
                    <span class="icon projects"></span>
                    <a href="/">Projects</a>
                </li>
                <li>
                    <span class="icon messages"></span>
                    <a href="/">Messages</a>
                </li>
            </ul>
        </nav>

        <nav class="settings-nav">
            <ul>
                <li><a href="/">Settings</a></li>
                <li><a href="/">Privacy</a></li>
                <li><a href="/">Support</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Container for graphics like charts, tables -->
    <div class="data-container">
        <section class="summary numeric">
            <div>
                <p>Total Users</p>
                <span class="icon total-users"></span>
                <p class="numeric-value"><strong>8,249</strong></p>

                <span class="icon"></span>
                <p class="percentage-tracker">from last month</p>
            </div>

            <div>
                <p>Revenue</p>
                <span class="icon revenue"></span>
                <p class="numeric-value"><strong>$124,592</strong></p>

                <span class="icon"></span>
                <p class="percentage-tracker">from last month</p>
            </div>

            <div>
                <p>Active Projects</p>
                <span class="icon active-projects"></span>
                <p class="numeric-value"><strong>42</strong></p>

                <span class="icon"></span>
                <p class="percentage-tracker">from last month</p>
            </div>

            <div>
                <p>Conversion Rates </p>
                <span class="icon conversion-rates"></span>
                <p class="numeric-value"><strong>3.24%</strong></p>
                
                <span class="icon"></span>
                <p class="percentage-tracker">from last month</p>
            </div>
        </section>

        <section class="summary graphics">
            <div>
                <canvas id="revenue-chart" style="width:50%;max-width:700px"></canvas>
            </div>
        </section>
    </div>

    <!-- Container for user details, sits below the graphics container -->
    <div class="user-data-container">
        <section class="summary recent-activity"></section>
        <section class="summary user-management"></section>
    </div>
</body>
</html>
