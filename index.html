<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <!-- Top, horizontal header that serves as a navbar -->
    <header>
        <h1>Weclome, user</h1>
        <nav class="post-controls">
            <button type="button">New</button>
            <button type="button">Share</button>
            <button type="button">Upload</button>
        </nav>
    </header>

    <!-- Sidebar to be positioned to the left side of the screen -->
    <aside class="sidebar">
        <div class="logo-container">
            <h1>Dashboard</h1>
        </div>

        <nav class="page-nav">
            <ul>
                <li>
                    <span class="icon dashboard"></span>
                    <a href="/">Dashboard</a>
                </li>
                <li>
                    <span class="icon users"></span>
                    <a href="/">Users</a>
                </li>
                <li>
                    <span class="icon analytics"></span>
                    <a href="/">Analytics</a>
                </li>
                <li>
                    <span class="icon projects"></span>
                    <a href="/">Projects</a>
                </li>
                <li>
                    <span class="icon messages"></span>
                    <a href="/">Messages</a>
                </li>
            </ul>
        </nav>

        <nav class="settings-nav">
            <ul>
                <li><a href="/">Settings</a></li>
                <li><a href="/">Privacy</a></li>
                <li><a href="/">Support</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Container for graphics like charts, tables -->
    <div class="graphics-container">

    </div>

    <!-- Container for user details, sits below the graphics container -->
    <div class="user-summary">

    </div>
</body>
</html>
